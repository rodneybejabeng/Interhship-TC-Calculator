<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <title>Summer Internship Total Compensation Calculator</title>
    </head>
    <body class="silver">
        <div class="container shadow rounded-3 p-3 white my-5">
            <h1 class="display-1 text-center">Summer Internship Total Compensation Calculator</h1>
            <form id="TotalComp">
                <main class="row mx-05">
                    <h4> Base </h4>
                    <div class="input-field">
                        <input type="text" class="autocomplete" id="HourlySalary">
                        <label>Hourly Salary</label>
                    </div>
                    <div class="input-field">
                        <input type="number" class="autocomplete" id="Duration">
                        <label>Internship Duration (weeks) </label>
                    </div>
                    <div class="input-field">
                        <input type="number" class="autocomplete" id="HoursPerWeek">
                        <label>Hours Per Week</label>
                    </div>
                    <div class="output-field">
                        <input type="number" class="autocomplete" id="BaseSalary" readonly placeholder="Base Salary">
                    </div>
                    <h4>Housing</h4>
                    <div class="input-field">
                        <input type="number" class="autocomplete" id="HousingStipend">
                        <label>Housing Stipend (monthly)</label>
                    </div>
                    <div class="output-field">
                        <input type="number" class="autocomplete" id="Housing" readonly placeholder="Housing">
                        <label>Housing</label>
                    </div>
                    <h4>One-Time Payment</h4>
                    <div class="output-field">
                        <input type="number" class="autocomplete" id="Bonus" placeholder="Sign-On Bonus">
                    </div>
                    <h4> Total Compensation </h4>
                    <div class="output-field">
                        <input type="number" class="autocomplete" id="TotalCompensaton" readonly placeholder="Total Compensation">
                    </div>
                </main>
                <footer class="row-cols-1 align-items-center m-5">
                    <button class="btn btn-large" type="submit">Calculate</button>
                    <button class=" btn btn-large rounded-pill orange mt-5" type="button">
                        <b style="text-shadow: 1px 1px 1px rgba(0,0,0.2);">
                            Monthly Salary: <span id="MonthlySalary"></span>
                        </b>
                    </button>
                </footer>
            </form>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
